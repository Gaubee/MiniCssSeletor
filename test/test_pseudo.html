	<body>
		<fieldset>
			<legend>E:enabled与E:disabled</legend>
			<ul>
				<li><input id="ii1" type="text" value="可用状态"></input></li>
				<li><input id="ii2" type="text" value="可用状态"></input><input id="iix" type="text" value="可用状态"></input></li>

				<li id="ll2"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>单选</legend>
			<ul>
				<li><label><input type="radio" name="colour-group" value="0" /><span>蓝色</span></label></li>
				<li><label><input type="radio" checked="checked" name="colour-group" value="1" /><span>红色</span></label></li>
				<li><label><input type="radio" checked="checked" name="colour-group" value="2" /><span>黑色</span></label></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>多选</legend>
			<ul>
				<li><label><input type="checkbox" name="colour-group2" value="0" /><span>蓝色</span></label></li>
				<li><label><input type="checkbox" checked="checked" name="colour-group2" value="1" /><span>红色</span></label></li>
				<li><label><input type="checkbox" checked="checked" name="colour-group2" value="2" /><span>黑色</span></label></li>
